<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');
    // const elementProps = { className: 'container', children: 'Hello world' };
    // const elementType = 'div';
    // const reactElement = React.createElement(elementType, elementProps);
    // const root = ReactDOM.createRoot(rootElement);
    // root.render(reactElement);
    
    const createSpan = input => React.createElement('span', { children: input });
    const containerElement = React.createElement('div', { className: 'container'}, createSpan('Hello'), createSpan('World'));
    /* const containerElement = React.createElement('div', { className: 'container', children: [ createSpan('Hello'), createSpan('World')]}); */
    ReactDOM.createRoot(rootElement).render(containerElement);
  </script>
